name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync dev branch
        run: |
          git checkout dev 2>/dev/null || git checkout -b dev
          git fetch origin dev
          
          git merge --no-commit --no-ff upstream/dev 2>/dev/null || true
          
          if git diff --name-only --diff-filter=U | grep -q '^.github/workflows/'; then
            git reset -- .github/workflows/ 2>/dev/null || true
            git checkout -- .github/workflows/ 2>/dev/null || true
          fi
          
          if git diff --cached --quiet; then
            echo "No changes to merge"
          else
            git commit -m "Sync dev from upstream $(date +%Y-%m-%d)"
            git push origin dev
          fi

      - name: Sync main branch
        run: |
          git checkout main 2>/dev/null || git checkout -b main
          git fetch origin main
          
          git merge --no-commit --no-ff upstream/main 2>/dev/null || true
          
          if git diff --name-only --diff-filter=U | grep -q '^.github/workflows/'; then
            git reset -- .github/workflows/ 2>/dev/null || true
            git checkout -- .github/workflows/ 2>/dev/null || true
          fi
          
          if git diff --cached --quiet; then
            echo "No changes to merge"
          else
            git commit -m "Sync main from upstream $(date +%Y-%m-%d)"
            git push origin main
          fi
