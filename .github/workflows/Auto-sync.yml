name: Auto Sync Bruce Branches
on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git config checkout.defaultRemote origin
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || true
          git fetch upstream
      - name: Sync main branch
        run: |
          git checkout main
          git merge upstream/main || true
          git checkout --ours .github/workflows/
          git add .
          git commit -m "Auto-sync upstream main, preserve workflows" || echo "No changes"
          git push origin main
      - name: Sync dev branch
        run: |
          git checkout origin/dev
          git merge upstream/dev -m "Auto-sync upstream updates" || true
          
          if git diff --cached --quiet && git diff --quiet; then
            echo "No conflicts, auto-sync successful"
            git push origin HEAD:dev
            exit 0
          fi
          
          echo "Checking for conflicts..."
          CONFLICTED=$(git diff --name-only --diff-filter=U 2>/dev/null || echo "")
          
          if [ -z "$CONFLICTED" ]; then
            echo "No unmerged conflicts found"
            git push origin HEAD:dev
            exit 0
          fi
          
          echo "Conflicts found in: $CONFLICTED"
          
          for file in $CONFLICTED; do
            echo "Resolving: $file"
            if [[ "$file" == *"jammer"* ]] || [[ "$file" == *"timeout"* ]]; then
              git checkout --ours "$file"
            elif [[ "$file" == "platformio.ini" ]]; then
              git checkout --ours "$file"
            elif [[ "$file" == *".github/workflows/"* ]]; then
              git checkout --ours "$file"
            else
              git checkout --merge "$file" 2>/dev/null || true
            fi
            git add "$file" 2>/dev/null || true
          done
          
          git commit -m "Auto-sync upstream with Ninja-Jr preservation" || echo "Commit may have failed"
          
      - name: Push dev if changes
        run: |
          git checkout origin/dev 2>/dev/null || true
          if git status --porcelain | grep -q .; then
            echo "Uncommitted changes exist"
            git add .
            git commit -m "Auto-sync upstream updates" || echo "Nothing to commit"
          fi
          
          if git diff HEAD origin/dev --quiet 2>/dev/null; then
            echo "No changes to push"
          else
            git push origin HEAD:dev
            echo "Dev auto-sync pushed"
          fi
